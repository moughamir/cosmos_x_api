display_errors = On

; === OPcache (sensible defaults) ===
; Enable OPcache for web SAPI; keep CLI disabled by default
opcache.enable=1
opcache.enable_cli=0

; Memory and table sizes
opcache.memory_consumption=128
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=20000

; Development-friendly timestamp validation (set to 0 in production for maximum perf)
opcache.validate_timestamps=1
opcache.revalidate_freq=2

; JIT (PHP 8+). Tune as needed; set jit_buffer_size=0 to disable
opcache.jit=1255
opcache.jit_buffer_size=64M
